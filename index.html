<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Платежі RwS</title>
  </head>
  <script src="app.js" defer></script>
  <script
    type="text/javascript"
    src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
  ></script>
  <body>
    <select id="notary">
      <option label="Оберіть платіж" disabled selected></option>
      <option label="Податки" value="Податки"></option>
      <option label="Заболотів" value="Заболотів"></option>
      <option label="Комуналка" value="Комуналка"></option>
      <option label="Курилюк" value="Курилюк"></option>
      <option label="РАЦС" value="РАЦС"></option>
    </select>
    <div id="form">
      <input type="number" id="sum" required placeholder="Сума" disabled />
      <input type="text" id="username" required placeholder="ПІБ" disabled />
      <input type="number" id="ipn" required placeholder="ІПН" disabled />
      <select disabled id="select">
        <option label="Призначення" disabled selected></option>
      </select>
      <div><button id="btn-add" disabled>Додати</button></div>
    </div>
    <div id="btn-body">
      <button id="btn">Скачати</button>
    </div>
    <div id="table">
      <table id="tblToExcl">
        <tbody class="post">
          <tr>
            <th>Сума</th>
            <th>ПІБ</th>
            <th>ІПН</th>
            <th></th>
            <th>Призначення</th>
            <th>МФО Банку</th>
            <th>Рахунок</th>
            <th>Отримувач (Банк)</th>
            <th>ЗКПО отримувача</th>
            <th></th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
