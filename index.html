<!DOCTYPE html>
<html lang="en">
<head>

    <select id="notary">
        <option label="Виберіть нотаріуса" disabled selected ></option>

   <form action="input">

    <select>
        <option label="Призначення" disabled selected></option>
    </select>
    <div><button id="btn-add">Додати</button></div>
   </form>
   
   <div id="btn-body">
    <button id="btn">Скачати</button>
</div>
    <div id="table">
        <table  id="tblToExcl">
            <tbody class="post">
            <tr>
                <th>Сума</th>
                <th>ПІБ</th>
                <th>ІПН</th>
                <th> </th>
                <th>Призначення</th>
                <th>МФО Банку</th>
                <th>Рахунок</th>
                <th>Отримувач (Банк)</th>
                <th>ЗКПО отримувача</th>
            </tr>
        </tbody>
    </table>
    </div>
